<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div id="sidebar">
      <nav>
        <img src="assets/icons/dashboard.png" alt="" />
        <h1>Dashboard</h1>
        <div></div>
        <h3></h3>
        <img src="assets/icons/home.png" alt="" />
        <h3>Home</h3>
        <img src="assets/icons/badge.png" alt="" />
        <h3>Profile</h3>
        <img src="assets/icons/message.png" alt="" />
        <h3>Messages</h3>
        <img src="assets/icons/clock.png" alt="" />
        <h3>History</h3>
        <img src="assets/icons/note.png" alt="" />
        <h3>Tasks</h3>
        <img src="assets/icons/group.png" alt="" />
        <h3>Communities</h3>
        <div></div>
        <h3></h3>
        <img src="assets/icons/cog.png" alt="" />
        <h3>Settings</h3>
        <img src="assets/icons/help.png" alt="" />
        <h3>Support</h3>
        <img src="assets/icons/shield.png" alt="" />
        <h3>Privacy</h3>
      </nav>
    </div>
    <div id="header">
      <div id="search">
        <img src="assets/icons/magnify.png" alt="" />
        <input type="text" />
      </div>
      <div id="top-right-nav">
        <img src="assets/icons/notification.png" alt="" />
        <img src="assets/icons/avatar.png" alt="" />
        <h3>Andrew Smith</h3>
      </div>
      <div id="greeting">
        <img src="assets/icons/avatar.png" alt="" />
        <div id="greeting-text">
          <p>Hi there,</p>
          <h2>Andrew Smith (@continentaldivide)</h2>
        </div>
      </div>
      <div id="top-right-buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div id="main-content">
      <div id="projects">
        <h2>Your projects</h2>
        <div id="tiles-grid">
          <div class="project-tile">
            <div class="tile-text">
            <p>Super Cool Project</p>
            <p>
              Sed tempus ut lacus ut scelerisque. Suspendisse sollicitudin nibh
              erat, id facilisis felis accumsan nec.
            </p>
          </div>
            <div class="tile-icons">
              <img src="assets/icons/star.png" alt="" />
              <img src="assets/icons/eye.png" alt="" />
              <img src="assets/icons/fork.png" alt="" />
            </div>
          </div>
          <div class="project-tile"></div>
          <div class="project-tile"></div>
          <div class="project-tile"></div>
          <div class="project-tile"></div>
          <div class="project-tile"></div>
        </div>
      </div>
    </div>
  </body>
</html>
